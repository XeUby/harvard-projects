<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search">
            <label>
                Find pages with… <b>all these words:</b>
                <input type="text" name="as_q" class="search-bar">
            </label>
            <label>
                Find pages with… <b>this exact word or phrase:</b>
                <input type="text" name="as_epq" class="search-bar">
            </label>
            <label>
                Find pages with… <b>any of these words:</b>
                <input type="text" name="as_oq" class="search-bar">
            </label>
            <label>
                Find pages with… <b>none of these words:</b>
                <input type="text" name="as_eq" class="search-bar">
            </label>
            <input type="submit" value="Advanced Search" class="search-button blue-button">
        </form>
    </div>
</body>
</html>
